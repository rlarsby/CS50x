<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input autocomplete="off" name="name" placeholder="Name" type="text">
                    <input autocomplete="off" name="month" placeholder="Month" type="number" min="1" max="12">
                    <input autocomplete="off" name="day" placeholder="Day" type="number" min="1" max="31">
                    <input type="submit" value="Add birthday">
                </form>
            </div>

            </div>
            <div class="container">
                <div class="section">
                    <h2>Remove a birthday</h2>
                        <form action="/" method="post">
                            <input autocomplete="off" name="name_delete" placeholder="Name" type="text">
                            <input type="submit" value="Remove birthday">
                        </form>
                </div>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                        <tr>
                            <!-- Insert name below -->
                            <td>{{birthday.name}}</td>
                            <!-- Insert birthday below -->
                            <td>{{birthday.month}}/{{birthday.day}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
    </body>
</html>
